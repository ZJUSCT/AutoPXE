DEFAULT spacemit_os
TIMEOUT 5
PROMPT 1

MENU TITLE Spacemit RISC-V PXE Boot Menu

LABEL zjusct_rootfs
  MENU LABEL Boot ZJUSCT Debian Trixie

  KERNEL bootfs/vmlinuz-6.6.63
  INITRD bootfs/initrd.img-6.6.63
  FDT bootfs/spacemit/6.6.63/k1-x_MUSE-Pi-Pro.dtb

  APPEND root=/dev/nfs nfsroot=172.25.2.117:/srv/tftp/rootfs-sct rw ip=dhcp earlycon=sbi console=tty1 console=ttyS0,115200 rootwait


LABEL spacemit_os
  MENU LABEL Boot Bianbu v2.2

  KERNEL bootfs/vmlinuz-6.6.63
  INITRD bootfs/initrd.img-6.6.63
  FDT bootfs/spacemit/6.6.63/k1-x_MUSE-Pi-Pro.dtb

  APPEND root=/dev/nfs nfsroot=172.25.2.117:/srv/tftp/rootfs rw ip=dhcp earlycon=sbi console=tty1 console=ttyS0,115200 rootwait

LABEL armbian_os
  MENU LABEL Boot Armbian Trixie

  KERNEL bootfs/vmlinuz-6.6.63
  INITRD bootfs/initrd.img-6.6.63
  FDT bootfs/spacemit/6.6.63/k1-x_MUSE-Pi-Pro.dtb

  APPEND root=/dev/nfs nfsroot=172.25.2.117:/srv/tftp/rootfs-armbian rw ip=dhcp earlycon=sbi console=tty1 console=ttyS0,115200 rootwait